
    {% extends 'base.html' %}

{% block content %}
<div class="left-div left-text">
                     <img src="{{ url_for('video_feed') }}">
                </div>
    <div class="chat-container" style="overflow: auto; max-height: 80vh">
        <div class="table-responsive">
            <table class="table" id="namesAll">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Position</th>
                        <th scope="col">Status</th>
                        <th scope="col">DateTime</th>
                    </tr>
                </thead>
                <tbody>
                {% for nama in names %}
                    <tr>
                        <th scope="row">{{ nama.nameA }}</th>
                        <td> {{nama.positionA }} </td>
                        <td> {{ nama.status }} </td>
                        <td> {{ nama.dateTime }} </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
