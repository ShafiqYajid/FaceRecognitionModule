{% extends "base.html" %}
{% block title %}Visual Recognition Synapse{% endblock %}


{% block content %}

     <img class="logosynapse" src="{{ url_for('static', filename='logo.png') }}" height="auto" width="40%" style="padding: 10px" style="position: fixed;">

    <div class="col-12" style="padding-top: 20px">

        <img src="{{ url_for('video_feed') }}" class="responsive" style="padding-bottom: 10px">
     <!--    <a class="button1" onclick="window.location.href='{{ url_for( 'resetAll' ) }}';">Reset Scanning</a> -->
        
        <div style='display:inline-block;' class="button_cont"><a style="text-decoration : none; " class="example_c" onclick="window.location.href='{{ url_for( 'resetAll' ) }}';" target="_blank" rel="nofollow noopener">Reset Scanning</a></div>

        <br>

         <div style='display:inline-block;' class="button_cont"><a style="text-decoration : none; " class="example_c" onclick="window.location.href='{{ url_for( 'shutdown' ) }}';" target="_blank" rel="nofollow noopener">Shut Down</a></div>
  
  
    </div>
    <div class="col-12" style="padding-top: 20px">
      <table role="table" class="table" id="namesAll">
        <thead role="rowgroup">
          <tr role="row">
            <th role="columnheader" scope="col">Name</th>
            <th role="columnheader" scope="col">Position</th>
            <th role="columnheader" scope="col">Status</th>
            <th role="columnheader" scope="col">Last Found </th>
          </tr>
        </thead>
        <tbody role="rowgroup">

          {% for nama in names %}
          <tr role="row" id ={{ nama.id }}>
            <th role="cell" scope="row">{{ nama.nameA }}</th>
            <td role="cell">{{ nama.positionA }}</td>
            <td role="cell">{{ nama.status }}</td>
            <td role="cell">{{ nama.dateTime }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  
  </div>
</div>

{% endblock %}
